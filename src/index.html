<!DOCTYPE html>
<html>
<head>
    <title>ARC - Aspect Ratio Calculator</title>
    <meta name="description" content="This calculator will allow you to get the necessary proportions of a image or video. Enter the desired width for the content to get the width and height.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="assets/img/favicon.jpg">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/grid.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="vlt-ratio-calculator">

    <div class="vlt-ratio-calculator__title text-center">
        <div class="container">
            <h1>Aspect Ratio Calculator</h1>
            <p>Powered by <a href="http://vlthemes.com">VLThemes</a></p>
        </div>
    </div>
    <!-- /.vlt-ratio-calculator__title -->
        
    <div class="vlt-ratio-calculator__values text-center">
        <div class="container">
       
            <div class="vlt-ratio-calculator__field">
                <label for="ratio">Ratio:</label>
                <select name="ratio">
                    <option value="9:16">9:16</option>
                    <option value="1:1">1:1</option>
                    <option value="6:5">6:5</option>
                    <option value="5:4">5:4</option>
                    <option value="4:3">4:3</option>
                    <option value="3:2">3:2</option>
                    <option value="8:5">8:5</option>
                    <option value="5:3">5:3</option>
                    <option value="16:9">16:9</option>
                </select>
            </div>
            <div class="vlt-ratio-calculator__field">
                <label for="width">Width:</label>
                <input name="width" type="number" min="0" max="10000" step="10" value="100">
            </div>
            <div class="vlt-ratio-calculator__field">
                <label for="height">Height:</label>
                <input name="height" type="number" min="0" max="10000" value="" disabled>
            </div>
         </div>
    </div>
    <!-- /.vlt-ratio-calculator__values -->
    
    <div class="vlt-ratio-calculator__demos"><span></span></div>
    <!-- /.vlt-ratio-calculator__demos -->


</div>
<!-- /.vlt-ratio-calculator -->


<script src="assets/js/jquery.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
